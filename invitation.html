<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Invitation</title>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #ffffff;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.invitation-card {
  background-color: orange;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
}

h1 {
  color: #333;
}

p {
  color: #666;
  line-height: 1.5;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  margin-top: 20px;
  text-decoration: none;
  background-color: #007BFF;
  color: #fff;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #0056b3;
}
  </style>
</head>
<body>

<div class="invitation-card">
  <h1>You're Invited!</h1>
  <p>Join us for a special event</p>
  <p>Date: January 1, 2024</p>
  <p>Time: 6:00 PM</p>
  <p>Location: Venue Name, City</p>
  <a href="#" class="btn">RSVP Now</a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
  var rsvpButton = document.querySelector('.btn');

  rsvpButton.addEventListener('click', function(event) {
    event.preventDefault();
    alert('Thank you for RSVPing! We look forward to seeing you.');
    // You can replace the alert with any other action you want to perform.
  });
});
</script>

</body>
</html>
